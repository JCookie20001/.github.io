<!DOCTYPE html>

<head>
   	<meta charset="UTF-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="theme-color" content="#fff7d8" />
	<meta name="description" content="the best website in existence." />
	<meta property="og:description" content="the best website in existence." />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:title" content="Yummy Sanga" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://yummy-san.ga" />
	<meta property="og:image" content="/images/apple_sandwhich_emoji.png" />
    	<title>Yummy Sanga</title>
	<link rel="icon" href="/images/apple_sandwhich_emoji.png">
    <style>
        body { background-color:#fff7d8; }
        #snow{
            background: none;
            font-family: Androgyne;
            background-image: url('/images/sanga-tile-1.png'), url('/images/sanga-tile.png'), url('/images/sanga-tile-2.png');
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
            z-index:1;
            -webkit-animation: snow 1000s linear infinite;
            -moz-animation: snow 1000s linear infinite;
            -ms-animation: snow 1000s linear infinite;
            animation: snow 1000s linear infinite;
            -webkit-transform: translate3d(0,0,0);
            -moz-transform: translate3d(0,0,0);
            -ms-transform: translate3d(0,0,0);
            -o-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }
        @keyframes snow {	
          0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
          100% {background-position: 50000px 50000px, 10000px 20000px, -10000px 15000px;}          
        }
        @-moz-keyframes snow {
          0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
          100% {background-position: 50000px 50000px, 10000px 20000px, -10000px 15000px;}          
        }
        @-webkit-keyframes snow {
          0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
          100% {background-position: 50000px 50000px, 10000px 20000px, -10000px 15000px;}          
        }
        @-ms-keyframes snow {
          0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
          100% {background-position: 50000px 50000px, 10000px 20000px, -10000px 15000px;}          
        }   
    </style>
</head>
<body>
    <div id="snow">
</div>
</body>
</html>
